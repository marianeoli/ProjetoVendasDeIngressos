<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilheteria.io - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .glass { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans selection:bg-purple-500 selection:text-white">

    <nav class="border-b border-slate-800 p-4 glass sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent cursor-pointer" onclick="navegar('eventos')">
                BILHETERIA.IO
            </h1>

            <div id="nav-links" class="flex gap-6 text-sm font-bold items-center">
                <button onclick="navegar('eventos')" class="hover:text-purple-400 transition">EVENTOS</button>
                <button id="perfil-btn" class="hidden hover:text-purple-400 transition" onclick="navegar('perfil')">MEU PERFIL</button>
                <button id="admin-link" class="hidden text-pink-500 border border-pink-500/30 px-3 py-1 rounded-lg hover:bg-pink-500 transition" onclick="navegar('admin')">PAINEL ADMIN</button>
                
                <button id="auth-btn" onclick="navegar('auth')" class="bg-purple-600 px-4 py-2 rounded-xl hover:bg-purple-700 transition">ENTRAR</button>
                
                <button id="logout-btn" class="hidden text-slate-500 hover:text-red-500 transition" onclick="logout()">SAIR</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4">
        
        <section id="auth-section" class="max-w-md mx-auto mt-20">
            <div id="login-card" class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
                <h2 class="text-2xl font-bold text-center mb-8">Bem-vindo</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="E-mail" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <input type="password" id="pass" placeholder="Senha" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <button onclick="fazerLogin()" class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-2xl font-bold transition shadow-lg shadow-purple-500/20">Entrar</button>
                    <p class="text-center text-xs text-slate-500">Novo aqui? <a href="javascript:void(0)" onclick="alternarAuth()" class="text-purple-400">Cadastre-se</a></p>
                </div>
            </div>

            <div id="register-card" class="hidden bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
                <h2 class="text-2xl font-bold text-center mb-8">Criar Conta</h2>
                <div class="space-y-4">
                    <input type="text" id="reg-nome" placeholder="Nome Completo" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <input type="email" id="reg-email" placeholder="E-mail" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <input type="password" id="reg-pass" placeholder="Senha" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <button onclick="fazerCadastro()" class="w-full bg-green-600 hover:bg-green-700 py-4 rounded-2xl font-bold transition">Cadastrar</button>
                    <p class="text-center text-xs text-slate-500">J√° tem conta? <a href="javascript:void(0)" onclick="alternarAuth()" class="text-purple-400">Fa√ßa Login</a></p>
                </div>
            </div>
        </section>

        <section id="eventos-section" class="hidden">
            <h2 class="text-4xl font-black mb-10 text-white">Pr√≥ximos Shows</h2>
            <div id="lista-eventos" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </section>

        <section id="perfil-section" class="hidden max-w-5xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-xl h-fit">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2">üë§ Meus Dados</h3>
                    <div class="space-y-4">
                        <input type="text" id="perf-nome" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none">
                        <input type="text" id="perf-email" disabled class="w-full p-3 rounded-xl bg-slate-900 border border-slate-800 text-slate-600 cursor-not-allowed">
                        <input type="password" id="perf-senha" placeholder="Nova Senha" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none">
                        <button onclick="salvarPerfil()" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-xl font-bold transition">Salvar Altera√ß√µes</button>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2">üéüÔ∏è Meus Ingressos</h3>
                    <div id="historico-compras" class="bg-slate-900 rounded-3xl border border-slate-800 min-h-[300px] overflow-hidden"></div>
                </div>
            </div>
        </section>

        <section id="admin-section" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black text-pink-500">Gest√£o de Eventos</h2>
                <button onclick="abrirModalEvento()" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-xl font-bold transition flex items-center gap-2">
                    <span>+</span> Novo Evento
                </button>
            </div>
            <div id="admin-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>

    </main>

    <script>
        const API_URL = "http://localhost:8000/api/v1";
        
        window.onload = () => {
            carregarEventos();
            const token = localStorage.getItem('token');
            const perfilBtn = document.getElementById('perfil-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const authBtn = document.getElementById('auth-btn');
            const adminLink = document.getElementById('admin-link');
            const navLinks = document.getElementById('nav-links');

            navLinks.classList.remove('hidden');

            if (token) {
                const user = extrairDadosToken();
                perfilBtn.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                authBtn.classList.add('hidden');

                if (user && user.role === 'admin') {
                    adminLink.classList.remove('hidden');
                }
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('eventos-section').classList.remove('hidden');
            } else {
                perfilBtn.classList.add('hidden');
                logoutBtn.classList.add('hidden');
                adminLink.classList.add('hidden');
                authBtn.classList.remove('hidden');
                navegar('eventos');
            }
        };
        
        function extrairDadosToken() {
            const token = localStorage.getItem('token');
            if (!token) return null;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return { id: payload.sub, role: payload.role }; 
            } catch (e) { return null; }
        }

        function alternarAuth() {
            document.getElementById('login-card').classList.toggle('hidden');
            document.getElementById('register-card').classList.toggle('hidden');
        }

        function navegar(tela) {
            const secoes = ['auth-section', 'eventos-section', 'perfil-section', 'admin-section'];
            secoes.forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(`${tela}-section`).classList.remove('hidden');
            
            if (tela === 'perfil') {
                carregarDadosPerfil();
                carregarHistorico();
            }
            if (tela === 'admin') carregarDashboardAdmin();
        }

        // --- AUTH ---
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('pass').value;
            const form = new URLSearchParams();
            form.append('username', email);
            form.append('password', senha);

            try {
                const res = await fetch(`${API_URL}/auth/login`, { method: 'POST', body: form });
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    location.reload();
                } else { Swal.fire('Erro', 'Credenciais inv√°lidas', 'error'); }
            } catch (e) { Swal.fire('Erro', 'API Offline', 'warning'); }
        }

        async function fazerCadastro() {
            const payload = {
                nome: document.getElementById('reg-nome').value,
                email: document.getElementById('reg-email').value,
                senha: document.getElementById('reg-pass').value,
                role: 'cliente'
            };
            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) { Swal.fire('Sucesso!', 'Conta criada!', 'success'); alternarAuth(); }
                else { const err = await res.json(); Swal.fire('Erro', err.detail, 'error'); }
            } catch (e) { Swal.fire('Erro', 'API Offline', 'error'); }
        }

        // --- EVENTOS E COMPRA ---
        async function carregarEventos() {
            try {
                const res = await fetch(`${API_URL}/eventos`);
                const eventos = await res.json();
                const container = document.getElementById('lista-eventos');
                container.innerHTML = '';
                
                eventos.forEach(ev => {
                    const estaPausado = ev.status === 'PAUSADO';
                    const dataExibicao = ev.data.includes('T') ? new Date(ev.data).toLocaleString('pt-BR') : ev.data;
                    const totalRestantes = ev.quantidade_disponivel || 0;

                    container.innerHTML += `
                        <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 hover:border-purple-500 transition-all group relative overflow-hidden">
                            ${estaPausado ? '<div class="absolute inset-0 bg-slate-950/60 backdrop-blur-[2px] z-10 flex items-center justify-center"><span class="bg-red-500 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest shadow-xl shadow-red-500/20 border border-red-400/50">Vendas Suspensas</span></div>' : ''}
                            
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-xl font-bold text-white group-hover:text-purple-400 transition">${ev.nome}</h3>
                                <span class="${estaPausado ? 'bg-slate-800 text-slate-500' : 'bg-purple-500/10 text-purple-400'} text-[10px] px-2 py-1 rounded-full font-bold uppercase tracking-tighter">
                                    ${estaPausado ? 'Esgotado' : totalRestantes + ' RESTANTES'}
                                </span>
                            </div>
                            
                            <div class="space-y-2 mb-6">
                                <p class="text-slate-400 text-sm flex items-center gap-2 font-medium">üìÖ ${dataExibicao}</p>
                                <p class="text-slate-500 text-sm flex items-center gap-2">üìç ${ev.local || 'Brasil'}</p>
                            </div>

                            <div class="flex justify-between items-center pt-4 border-t border-slate-800/50">
                                <div class="flex flex-col">
                                    <span class="text-[9px] text-slate-500 uppercase font-black tracking-widest">Valor Unit√°rio</span>
                                    <span class="text-2xl font-black text-white">R$ ${parseFloat(ev.preco || 0).toFixed(2)}</span>
                                </div>
                                <button onclick="${estaPausado ? "Swal.fire('Aviso', 'Este evento est√° pausado.', 'info')" : `comprar('${ev.id}')`}" 
                                        class="${estaPausado ? 'bg-slate-800 text-slate-600 cursor-not-allowed' : 'bg-purple-600 hover:bg-purple-700 text-white'} px-6 py-3 rounded-2xl font-bold transition-all transform active:scale-95 shadow-lg shadow-purple-500/20">
                                    ${estaPausado ? 'Pausado' : 'Garantir Vaga'}
                                </button>
                            </div>
                        </div>`;
                });
            } catch (e) { console.error("Erro ao carregar eventos"); }
        }

        async function comprar(eventoId) {
            const token = localStorage.getItem('token');
            if (!token) {
                Swal.fire({
                    title: 'Falta pouco!',
                    text: 'Voc√™ precisa entrar na sua conta para reservar ingressos.',
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: 'Fazer Login / Cadastro',
                    cancelButtonText: 'Continuar olhando',
                    confirmButtonColor: '#9333ea'
                }).then((result) => { if (result.isConfirmed) navegar('auth'); });
                return;
            }

            const resEv = await fetch(`${API_URL}/eventos`);
            const eventos = await resEv.json();
            const evento = eventos.find(e => e.id === eventoId);

            // --- CORRE√á√ÉO AQUI ---
            // Agora verificamos 'categorias' em vez de 'tipos_ingresso'
            let optionsHtml = '';
            if (evento.categorias && evento.categorias.length > 0) {
                optionsHtml = evento.categorias.map(t => 
                    `<option value="${t.nome}">${t.nome} - R$ ${t.preco.toFixed(2)} (${t.disponivel} disp.)</option>`
                ).join('');
            } else {
                // Fallback apenas se n√£o houver categorias (eventos muito antigos)
                optionsHtml = `<option value="Pista">Pista - R$ ${evento.preco.toFixed(2)}</option>`;
            }

            const { value: formValues } = await Swal.fire({
                title: 'Configurar Ingresso',
                background: '#0f172a',
                color: '#f1f5f9',
                html: `
                    <div class="text-left space-y-4">
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Setor</label>
                            <select id="swal-categoria" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500">${optionsHtml}</select>
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Tipo</label>
                            <select id="swal-tipo" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500">
                                <option value="inteira">Inteira</option>
                                <option value="meia">Meia-Entrada</option>
                                <option value="idoso">Idoso (60+)</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Quantidade</label>
                            <input id="swal-qtd" type="number" value="1" min="1" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500">
                        </div>
                    </div>`,
                focusConfirm: false,
                preConfirm: () => {
                    return {
                        categoria: document.getElementById('swal-categoria').value,
                        tipo_ingresso: document.getElementById('swal-tipo').value,
                        quantidade: document.getElementById('swal-qtd').value
                    }
                }
            });

            if (!formValues) return;

            const user = extrairDadosToken();
            try {
                const res = await fetch(`${API_URL}/comprar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        evento_id: eventoId,
                        usuario_id: user.id,
                        quantidade: parseInt(formValues.quantidade),
                        categoria: formValues.categoria,
                        tipo_ingresso: formValues.tipo_ingresso
                    })
                });
                if (res.ok) {
                    const data = await res.json();
                    verificarStatusPedido(data.pedido_id);
                }
            } catch (err) { Swal.fire('Erro', 'Falha na conex√£o', 'error'); }
        }

        function verificarStatusPedido(pedidoId) {
            const token = localStorage.getItem('token');
            let tentativas = 0;
            let interval = setInterval(async () => {
                tentativas++;
                try {
                    const res = await fetch(`${API_URL}/vendas/${pedidoId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                    if (res.ok) {
                        const venda = await res.json();
                        if (venda.status === "RESERVADO") {
                            clearInterval(interval);
                            const { isConfirmed } = await Swal.fire({
                                title: 'Lugar Reservado!',
                                text: 'Sua vaga est√° garantida. Deseja pagar agora?',
                                icon: 'success',
                                showCancelButton: true,
                                confirmButtonText: 'Pagar Agora',
                                confirmButtonColor: '#9333ea'
                            });
                            if (isConfirmed) finalizarPagamento(pedidoId);
                            else navegar('perfil');
                        } else if (venda.status.includes("ERRO")) {
                            clearInterval(interval);
                            Swal.fire('Erro na Reserva', `N√£o foi poss√≠vel completar: ${venda.status}`, 'error');
                        }
                    } 
                    if (tentativas > 20) {
                        clearInterval(interval);
                        Swal.fire('Aviso', 'O processamento est√° demorando. Confira seu perfil em instantes.', 'info');
                    }
                } catch (e) { console.log("Aguardando worker..."); }
            }, 2000);
        }

        async function finalizarPagamento(pedidoId) {
            if (!pedidoId || pedidoId === 'undefined') return Swal.fire('Erro', 'Identificador inv√°lido', 'error');

            const { value: metodo } = await Swal.fire({
                title: 'Checkout Seguro',
                html: `
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <button id="pix" class="p-4 border border-slate-700 rounded-2xl hover:border-purple-500 transition flex flex-col items-center">
                            <span class="text-2xl mb-2">‚ö°</span><span class="text-xs font-bold font-mono">PIX</span>
                        </button>
                        <button id="card" class="p-4 border border-slate-700 rounded-2xl hover:border-purple-500 transition flex flex-col items-center">
                            <span class="text-2xl mb-2">üí≥</span><span class="text-xs font-bold font-mono">CART√ÉO</span>
                        </button>
                    </div>`,
                showConfirmButton: false,
                didOpen: () => {
                    const popup = Swal.getPopup();
                    popup.querySelector('#pix').onclick = () => abrirFormulario(pedidoId, 'PIX');
                    popup.querySelector('#card').onclick = () => abrirFormulario(pedidoId, 'CART√ÉO');
                }
            });
        }

        async function abrirFormulario(pedidoId, metodo) {
            let formHtml = '';
            if (metodo === 'PIX') {
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=BILHETERIA_PAYMENT_ID_${pedidoId}`;
                formHtml = `<div class="flex flex-col items-center"><div class="bg-white p-3 rounded-2xl mb-4 shadow-lg"><img src="${qrUrl}" class="w-[150px] h-[150px]"></div><p class="text-[10px] text-slate-500 font-mono text-center px-4">ID: ${pedidoId}<br>Escaneie para pagar.</p></div>`;
            } else {
                formHtml = `<div class="space-y-3 text-left"><div class="bg-slate-900/50 p-3 rounded-xl border border-slate-800 mb-2"><p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-1">Total a Pagar</p><p class="text-xl font-black text-green-400">Processando...</p></div><input type="text" placeholder="0000 0000 0000 0000" class="w-full p-4 bg-slate-950 border border-slate-800 rounded-2xl text-sm outline-none focus:border-purple-500 transition"><div class="grid grid-cols-2 gap-3"><input type="text" placeholder="MM/AA" class="p-4 bg-slate-950 border border-slate-800 rounded-2xl text-sm outline-none"><input type="text" placeholder="CVV" class="p-4 bg-slate-950 border border-slate-800 rounded-2xl text-sm outline-none"></div></div>`;
            }

            const { isConfirmed } = await Swal.fire({
                title: `Pagamento via ${metodo}`,
                html: formHtml,
                confirmButtonText: 'Confirmar Pagamento',
                confirmButtonColor: '#9333ea',
                showCancelButton: true,
                cancelButtonText: 'Cancelar',
                background: '#0f172a',
                color: '#f1f5f9'
            });

            if (isConfirmed) processarConfirmacaoFinal(pedidoId);
        }

        async function processarConfirmacaoFinal(pedidoId) {
            Swal.fire({ title: 'Processando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_URL}/vendas/${pedidoId}/confirmar`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    Swal.fire('Vendido!', 'Ingresso emitido.', 'success');
                    carregarHistorico();
                    carregarEventos();
                } else { Swal.fire('Erro', 'Pagamento recusado.', 'error'); }
            } catch (e) { Swal.fire('Erro', 'API Offline', 'error'); }
        }

        // --- HISTORICO E PERFIL ---
        async function carregarHistorico() {
            const token = localStorage.getItem('token');
            const container = document.getElementById('historico-compras');
            try {
                const res = await fetch(`${API_URL}/vendas/historico`, { headers: { 'Authorization': `Bearer ${token}` } });
                const vendas = await res.json();
                if (!vendas.length) { container.innerHTML = '<div class="p-10 text-center text-slate-500">Nenhuma compra.</div>'; return; }

                let html = `<table class="w-full text-left"><thead class="bg-slate-800/50 text-[10px] uppercase font-black text-slate-500 tracking-tighter"><tr class="border-b border-slate-800"><th class="p-4">Evento</th><th class="p-4 text-center">Qtd</th><th class="p-4 text-right">Total</th><th class="p-4 text-right">Status / A√ß√£o</th></tr></thead><tbody class="divide-y divide-slate-800/50">`;

                vendas.forEach(v => {
                    const totalExibicao = parseFloat(v.valor_total || (v.quantidade * v.valor_unitario)).toFixed(2);
                    const idPedidoReal = v.pedido_id || v.id;
                    let statusBadge = '';
                    if (v.status === 'RESERVADO') statusBadge = `<button onclick="finalizarPagamento('${idPedidoReal}')" class="bg-purple-600 hover:bg-purple-700 text-white text-[9px] px-2 py-1 rounded font-black transition">PAGAR</button>`;
                    else if (v.status === 'PAGO') statusBadge = `<span class="text-green-400 font-black text-[9px] uppercase">PAGO</span>`;
                    else statusBadge = `<span class="text-slate-500 text-[9px] font-bold uppercase">${v.status}</span>`;

                    html += `<tr class="hover:bg-slate-800/20 transition"><td class="p-4"><div class="font-bold text-white text-sm">${v.evento_id}</div><div class="text-[9px] text-slate-600 font-mono">${idPedidoReal}</div></td><td class="p-4 text-slate-400 text-center text-xs">${v.quantidade}x</td><td class="p-4 text-green-400 font-black text-right text-sm">R$ ${totalExibicao}</td><td class="p-4 text-right">${statusBadge}</td></tr>`;
                });
                container.innerHTML = html + '</tbody></table>';
            } catch (e) { container.innerHTML = '<div class="p-10 text-red-500 text-center">Erro ao carregar hist√≥rico.</div>'; }
        }

        async function carregarDadosPerfil() {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_URL}/users/me`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const dados = await res.json();
                    document.getElementById('perf-nome').value = dados.nome;
                    document.getElementById('perf-email').value = dados.email;
                }
            } catch (e) {}
        }

        async function salvarPerfil() {
            const token = localStorage.getItem('token');
            const user = extrairDadosToken();
            const payload = { nome: document.getElementById('perf-nome').value };
            const senha = document.getElementById('perf-senha').value;
            if (senha) payload.senha = senha;

            try {
                const res = await fetch(`${API_URL}/users/${user.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if (res.ok) { Swal.fire('Sucesso!', 'Perfil atualizado!', 'success'); carregarDadosPerfil(); }
            } catch (e) { Swal.fire('Erro', 'Falha ao salvar', 'error'); }
        }

        // --- ADMIN DASHBOARD & CRUD ---
        async function carregarDashboardAdmin() {
            const token = localStorage.getItem('token');
            const container = document.getElementById('admin-cards');
            
            try {
                const res = await fetch(`${API_URL}/dashboard/vendas`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const dados = await res.json();
                    container.innerHTML = dados.map(item => {
                        const isPausado = item.status === 'PAUSADO';
                        const btnStatusClass = isPausado ? 'text-green-500 bg-green-500/10' : 'text-yellow-500 bg-yellow-500/10';
                        const btnStatusTexto = isPausado ? 'ATIVAR' : 'PAUSAR';

                        return `
                        <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-xl relative group">
                            <div class="flex justify-between items-start mb-4">
                                <h4 class="text-white font-bold text-lg truncate pr-4">${item.evento}</h4>
                                <div class="flex gap-2">
                                    <button onclick="abrirModalEvento('${item.id_evento}')" class="text-slate-400 hover:text-blue-400 transition text-lg" title="Editar">‚úèÔ∏è</button>
                                    <button onclick="excluirEvento('${item.id_evento}')" class="text-slate-400 hover:text-red-500 transition text-lg" title="Excluir">üóëÔ∏è</button>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 text-center bg-slate-950/50 p-4 rounded-xl mb-4">
                                <div><p class="text-xl font-black text-white">${item.total_ingressos_vendidos}</p><p class="text-[10px] text-slate-500 uppercase">Vendidos</p></div>
                                <div><p class="text-xl font-black text-green-400">R$ ${item.arrecadacao_total.toLocaleString()}</p><p class="text-[10px] text-slate-500 uppercase">Receita</p></div>
                            </div>

                            <div class="flex justify-between items-center">
                                <span class="text-xs text-slate-500">Estoque: ${item.estoque_atual}</span>
                                <button onclick="alternarStatusEvento('${item.id_evento}', '${item.status}')" class="${btnStatusClass} text-[10px] font-bold px-3 py-1 rounded-lg transition hover:brightness-125">${btnStatusTexto}</button>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (e) { console.error("Erro Dashboard", e); }
        }

        async function alternarStatusEvento(eventoId, statusAtual) {
            const token = localStorage.getItem('token');
            const novoStatus = statusAtual === 'PAUSADO' ? 'ATIVO' : 'PAUSADO';
            try {
                const res = await fetch(`${API_URL}/eventos/${eventoId}/status?status=${novoStatus}`, {
                    method: 'PATCH', headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) { carregarDashboardAdmin(); }
            } catch (e) { Swal.fire('Erro', 'Falha na comunica√ß√£o', 'error'); }
        }

        // --- FUN√á√ïES DE CRUD (NOVO) ---
        // Fun√ß√£o Inteligente: Serve para CRIAR e EDITAR
        async function abrirModalEvento(id = null) {
            // Valores padr√£o
            let evento = { 
                nome: '', 
                data: '', 
                local: '', 
                preco: 0, 
                quantidade_total: 100, 
                descricao: '',
                // Tenta pegar o nome da primeira categoria se existir, sen√£o usa vazio
                categoria_padrao: '' 
            };
            
            let titulo = 'Novo Evento';
            let metodo = 'POST';
            let url = `${API_URL}/eventos`;

            // Se tiver ID, buscamos os dados atuais (Modo Edi√ß√£o)
            if (id) {
                titulo = 'Editar Evento';
                metodo = 'PUT';
                url = `${API_URL}/eventos/${id}`;
                
                try {
                    const res = await fetch(`${API_URL}/eventos`);
                    const lista = await res.json();
                    const encontrado = lista.find(e => e.id === id);
                    if (encontrado) {
                        evento = encontrado;
                        // Se j√° existir categoria, pega o nome da primeira para exibir
                        if (encontrado.categorias && encontrado.categorias.length > 0) {
                            evento.categoria_padrao = encontrado.categorias[0].nome;
                        }
                    }
                } catch(e) { console.error(e); }
            }

            const { value: formValues } = await Swal.fire({
                title: titulo,
                background: '#0f172a',
                color: '#f1f5f9',
                width: '600px', // Aumentei um pouco a largura
                html: `
                    <div class="space-y-4 text-left">
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Dados do Show</label>
                            <input id="swal-nome" placeholder="Nome do Evento" value="${evento.nome}" class="w-full p-3 mt-1 rounded-xl bg-slate-950 border border-slate-800 outline-none focus:border-pink-500">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-slate-500">Data e Hora</label>
                                <input id="swal-data" type="datetime-local" value="${evento.data}" class="w-full p-3 mt-1 rounded-xl bg-slate-950 border border-slate-800 text-sm text-slate-400">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-slate-500">Localiza√ß√£o</label>
                                <input id="swal-local" placeholder="Local" value="${evento.local}" class="w-full p-3 mt-1 rounded-xl bg-slate-950 border border-slate-800 outline-none">
                            </div>
                        </div>

                        <div class="p-4 bg-slate-900/50 rounded-xl border border-slate-800 border-dashed">
                            <label class="text-[10px] uppercase font-bold text-pink-500 mb-2 block">Configura√ß√£o do Ingresso</label>
                            <div class="grid grid-cols-1 gap-3 mb-3">
                                <input id="swal-cat-nome" placeholder="Nome do Setor (Ex: Pista, Geral, VIP)" value="${evento.categoria_padrao || 'Pista'}" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none focus:border-pink-500">
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <input id="swal-preco" type="number" placeholder="Pre√ßo (R$)" value="${evento.preco}" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none">
                                <input id="swal-qtd" type="number" placeholder="Quantidade Total" value="${evento.quantidade_total}" ${id ? 'disabled' : ''} class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none disabled:opacity-50">
                            </div>
                        </div>

                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Detalhes</label>
                            <textarea id="swal-desc" placeholder="Descri√ß√£o do evento..." class="w-full p-3 mt-1 rounded-xl bg-slate-950 border border-slate-800 outline-none h-20">${evento.descricao || ''}</textarea>
                        </div>
                    </div>
                `,
                confirmButtonText: 'Salvar Evento',
                confirmButtonColor: '#db2777',
                showCancelButton: true,
                cancelButtonText: 'Cancelar',
                preConfirm: () => {
                    // Valida√ß√£o simples
                    const nomeCat = document.getElementById('swal-cat-nome').value;
                    if (!nomeCat) {
                        Swal.showValidationMessage('Defina um nome para o setor do ingresso');
                        return false;
                    }

                    return {
                        nome: document.getElementById('swal-nome').value,
                        data: document.getElementById('swal-data').value,
                        local: document.getElementById('swal-local').value,
                        preco: parseFloat(document.getElementById('swal-preco').value),
                        quantidade_total: parseInt(document.getElementById('swal-qtd').value),
                        quantidade_disponivel: parseInt(document.getElementById('swal-qtd').value), // Inicializa estoque
                        descricao: document.getElementById('swal-desc').value,
                        status: "ATIVO", // Garante que nasce ativo
                        
                        // CRIA A CATEGORIA DIN√ÇMICA
                        // Se for edi√ß√£o (id existe), n√£o mandamos categorias para n√£o sobrescrever a l√≥gica complexa
                        // Se for cria√ß√£o, criamos a lista com o nome que o usu√°rio digitou
                        categorias: id ? undefined : [
                            { 
                                nome: nomeCat, 
                                preco: parseFloat(document.getElementById('swal-preco').value), 
                                disponivel: parseInt(document.getElementById('swal-qtd').value) 
                            }
                        ]
                    }
                }
            });

            if (formValues) {
                const token = localStorage.getItem('token');
                try {
                    const res = await fetch(url, {
                        method: metodo,
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify(formValues)
                    });

                    if (res.ok) {
                        Swal.fire('Sucesso', 'Evento salvo com sucesso!', 'success');
                        carregarDashboardAdmin(); 
                        carregarEventos(); 
                    } else {
                        Swal.fire('Erro', 'Verifique os dados preenchidos.', 'error');
                    }
                } catch (e) { Swal.fire('Erro', 'Falha na conex√£o', 'error'); }
            }
        }

        async function excluirEvento(id) {
            const token = localStorage.getItem('token');
            const { isConfirmed } = await Swal.fire({
                title: 'Tem certeza?',
                text: "Essa a√ß√£o apagar√° o evento permanentemente.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#334155',
                confirmButtonText: 'Sim, excluir'
            });

            if (isConfirmed) {
                try {
                    const res = await fetch(`${API_URL}/eventos/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        Swal.fire('Apagado!', 'Evento removido.', 'success');
                        carregarDashboardAdmin();
                        carregarEventos();
                    } else {
                        const erro = await res.json();
                        Swal.fire('Ops!', erro.detail || 'Erro ao excluir.', 'error');
                    }
                } catch (e) { Swal.fire('Erro', 'API Offline', 'error'); }
            }
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
