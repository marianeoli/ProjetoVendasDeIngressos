<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilheteria.io - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .glass { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans selection:bg-purple-500 selection:text-white">

    <nav class="border-b border-slate-800 p-4 glass sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent cursor-pointer" onclick="navegar('eventos')">
                BILHETERIA.IO
            </h1>
            <div id="nav-links" class="hidden flex gap-6 text-sm font-bold items-center">
                <button onclick="navegar('eventos')" class="hover:text-purple-400 transition">EVENTOS</button>
                <button onclick="navegar('perfil')" class="hover:text-purple-400 transition">MEU PERFIL</button>
                <button id="admin-link" onclick="navegar('admin')" class="hidden text-pink-500 border border-pink-500/30 px-3 py-1 rounded-lg hover:bg-pink-500 transition">PAINEL ADMIN</button>
                <button onclick="logout()" class="text-slate-500 hover:text-red-500">SAIR</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4">
        
        <section id="auth-section" class="max-w-md mx-auto mt-20">
            <div id="login-card" class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
                <h2 class="text-2xl font-bold text-center mb-8">Bem-vindo</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="E-mail" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <input type="password" id="pass" placeholder="Senha" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <button onclick="fazerLogin()" class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-2xl font-bold transition shadow-lg shadow-purple-500/20">Entrar</button>
                    <p class="text-center text-xs text-slate-500">Novo aqui? <a href="javascript:void(0)" onclick="alternarAuth()" class="text-purple-400">Cadastre-se</a></p>
                </div>
            </div>

            <div id="register-card" class="hidden bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
                <h2 class="text-2xl font-bold text-center mb-8">Criar Conta</h2>
                <div class="space-y-4">
                    <input type="text" id="reg-nome" placeholder="Nome Completo" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <input type="email" id="reg-email" placeholder="E-mail" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <input type="password" id="reg-pass" placeholder="Senha" class="w-full p-4 rounded-2xl bg-slate-950 border border-slate-800 outline-none focus:border-purple-500 transition">
                    <button onclick="fazerCadastro()" class="w-full bg-green-600 hover:bg-green-700 py-4 rounded-2xl font-bold transition">Cadastrar</button>
                    <p class="text-center text-xs text-slate-500">J√° tem conta? <a href="javascript:void(0)" onclick="alternarAuth()" class="text-purple-400">Fa√ßa Login</a></p>
                </div>
            </div>
        </section>

        <section id="eventos-section" class="hidden">
            <h2 class="text-4xl font-black mb-10 text-white">Pr√≥ximos Shows</h2>
            <div id="lista-eventos" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </section>

        <section id="perfil-section" class="hidden max-w-5xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-xl h-fit">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2">üë§ Meus Dados</h3>
                    <div class="space-y-4">
                        <input type="text" id="perf-nome" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none">
                        <input type="text" id="perf-email" disabled class="w-full p-3 rounded-xl bg-slate-900 border border-slate-800 text-slate-600 cursor-not-allowed">
                        <input type="password" id="perf-senha" placeholder="Nova Senha" class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none">
                        <button onclick="salvarPerfil()" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-xl font-bold transition">Salvar Altera√ß√µes</button>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2">üéüÔ∏è Meus Ingressos</h3>
                    <div id="historico-compras" class="bg-slate-900 rounded-3xl border border-slate-800 min-h-[300px] overflow-hidden"></div>
                </div>
            </div>
        </section>

        <section id="admin-section" class="hidden">
            <h2 class="text-3xl font-black mb-8 text-pink-500">Monitoramento Global</h2>
            <div id="admin-cards" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div>
        </section>

    </main>

    <script>
        const API_URL = "http://localhost:8000/api/v1";
        
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                const user = extrairDadosToken();
                document.getElementById('nav-links').classList.remove('hidden');
                if (user && user.role === 'admin') {
                    document.getElementById('admin-link').classList.remove('hidden');
                }
                navegar('eventos');
                carregarEventos();
            }
        };
        
        // --- UTILS ---
        function extrairDadosToken() {
            const token = localStorage.getItem('token');
            if (!token) return null;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return { id: payload.sub, role: payload.role }; 
            } catch (e) { return null; }
        }

        function alternarAuth() {
            document.getElementById('login-card').classList.toggle('hidden');
            document.getElementById('register-card').classList.toggle('hidden');
        }

        function navegar(tela) {
            const secoes = ['auth-section', 'eventos-section', 'perfil-section', 'admin-section'];
            secoes.forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(`${tela}-section`).classList.remove('hidden');
            
            if (tela === 'perfil') {
                carregarDadosPerfil();
                carregarHistorico();
            }
            if (tela === 'admin') carregarDashboardAdmin();
        }

        // --- AUTH ---
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('pass').value;
            const form = new URLSearchParams();
            form.append('username', email);
            form.append('password', senha);

            try {
                const res = await fetch(`${API_URL}/auth/login`, { method: 'POST', body: form });
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    const user = extrairDadosToken();
                    if (user && user.role === 'admin') document.getElementById('admin-link').classList.remove('hidden');
                    document.getElementById('nav-links').classList.remove('hidden');
                    navegar('eventos');
                    carregarEventos();
                } else { Swal.fire('Erro', 'Credenciais inv√°lidas', 'error'); }
            } catch (e) { Swal.fire('Erro', 'API Offline', 'warning'); }
        }

        async function fazerCadastro() {
            const payload = {
                nome: document.getElementById('reg-nome').value,
                email: document.getElementById('reg-email').value,
                senha: document.getElementById('reg-pass').value,
                role: 'cliente'
            };
            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) { Swal.fire('Sucesso!', 'Conta criada!', 'success'); alternarAuth(); }
                else { const err = await res.json(); Swal.fire('Erro', err.detail, 'error'); }
            } catch (e) { Swal.fire('Erro', 'API Offline', 'error'); }
        }

        // --- USU√ÅRIO ---
        async function carregarDadosPerfil() {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_URL}/users/me`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const dados = await res.json();
                    document.getElementById('perf-nome').value = dados.nome;
                    document.getElementById('perf-email').value = dados.email;
                }
            } catch (e) { console.error("Erro ao carregar perfil"); }
        }

        async function salvarPerfil() {
            const token = localStorage.getItem('token');
            const user = extrairDadosToken();
            const payload = { nome: document.getElementById('perf-nome').value };
            const senha = document.getElementById('perf-senha').value;
            if (senha) payload.senha = senha;

            try {
                const res = await fetch(`${API_URL}/users/${user.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if (res.ok) { Swal.fire('Sucesso!', 'Perfil atualizado!', 'success'); carregarDadosPerfil(); }
            } catch (e) { Swal.fire('Erro', 'Falha ao salvar', 'error'); }
        }

        // --- COMPRAS & HIST√ìRICO ---
        async function carregarHistorico() {
            const token = localStorage.getItem('token');
            const container = document.getElementById('historico-compras');
            container.innerHTML = '<div class="p-10 text-center text-slate-500 italic">Buscando ingressos...</div>';

            try {
                const res = await fetch(`${API_URL}/vendas/historico`, { headers: { 'Authorization': `Bearer ${token}` } });
                const vendas = await res.json();
                if (!vendas.length) { container.innerHTML = '<div class="p-10 text-center text-slate-500">Nenhuma compra.</div>'; return; }

                let html = `
                    <table class="w-full text-left">
                        <thead class="bg-slate-800/50 text-[10px] uppercase font-black text-slate-500">
                            <tr class="border-b border-slate-800">
                                <th class="p-4">Evento</th>
                                <th class="p-4 text-center">Qtd</th>
                                <th class="p-4 text-right">Total</th>
                                <th class="p-4 text-right">Status / A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-800">`;

                vendas.forEach(v => {
                    // Calcula o total caso o campo valor_total venha zerado do backend
                    const total = v.valor_total || (v.quantidade * v.valor_unitario);
                    const idPedidoReal = v.pedido_id || v.id;
                    
                    // L√≥gica din√¢mica para o bot√£o de pagamento
                    let acaoHtml = '';
                    if (v.status === 'RESERVADO') {
                        acaoHtml = `<button onclick="finalizarPagamento('${idPedidoReal}')" class="bg-purple-600 hover:bg-purple-700 text-white text-[10px] px-3 py-1 rounded-lg font-bold transition shadow-lg shadow-purple-500/20">PAGAR AGORA</button>`;
                    } else if (v.status === 'PAGO') {
                        acaoHtml = `<span class="text-green-400 font-bold flex items-center justify-end gap-1 text-[10px]">PAGO</span>`;
                    } else {
                        acaoHtml = `<span class="text-[10px] font-bold px-2 py-1 rounded bg-slate-800 text-slate-500">${v.status}</span>`;
                    }

                    html += `
                        <tr class="hover:bg-slate-800/20 transition">
                            <td class="p-4">
                                <div class="font-bold text-white">${v.evento_id}</div>
                                <div class="text-[9px] text-slate-600 font-mono">${v.pedido_id}</div>
                            </td>
                            <td class="p-4 text-slate-400 text-center">${v.quantidade}x</td>
                            <td class="p-4 text-green-400 font-bold text-right">R$ ${parseFloat(total).toFixed(2)}</td>
                            <td class="p-4 text-right">${acaoHtml}</td>
                        </tr>`;
                });
                
                container.innerHTML = html + '</tbody></table>';
            } catch (e) { container.innerHTML = '<div class="p-10 text-red-500 text-center">Erro ao carregar hist√≥rico.</div>'; }
        }

        async function finalizarPagamento(pedidoId) {
            if (!pedidoId || pedidoId === 'undefined') {
                return Swal.fire('Erro', 'ID do pedido n√£o encontrado.', 'error');
            }

            // 1. Simula√ß√£o de Interface de Pagamento
            const { value: metodo } = await Swal.fire({
                title: 'Finalizar Pagamento',
                input: 'select',
                inputOptions: { 'pix': 'PIX', 'cartao': 'Cart√£o de Cr√©dito' },
                inputPlaceholder: 'Selecione o m√©todo',
                showCancelButton: true,
                confirmButtonText: 'Confirmar Pagamento',
                confirmButtonColor: '#7c3aed'
            });

            if (!metodo) return;

            // 2. Simula√ß√£o de "Processando com o Banco"
            Swal.fire({
                title: 'Comunicando com a operadora...',
                html: 'Aguarde a valida√ß√£o dos dados.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Simulamos um atraso de 2 segundos para dar realismo
            await new Promise(resolve => setTimeout(resolve, 2000));

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_URL}/vendas/${pedidoId}/confirmar`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Pago com Sucesso!',
                        text: 'O seu lugar est√° garantido. O voucher foi enviado para o seu e-mail.',
                        confirmButtonColor: '#10b981'
                    });
                    carregarHistorico(); // Atualiza a lista
                } else {
                    const erro = await res.json();
                    Swal.fire('Erro no Pagamento', erro.detail || 'Cart√£o recusado', 'error');
                }
            } catch (e) {
                Swal.fire('Erro de Rede', 'N√£o foi poss√≠vel contactar o servidor de pagamentos.', 'error');
            }
        }

        async function comprar(eventoId) {
            const token = localStorage.getItem('token');
            const user = extrairDadosToken();
            const { value: qtd } = await Swal.fire({ title: 'Quantidade', input: 'number', inputValue: 1, showCancelButton: true });
            if (!qtd) return;

            Swal.fire({ title: 'Processando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch(`${API_URL}/comprar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ evento_id: eventoId, usuario_id: user.id, quantidade: parseInt(qtd) })
                });
                const data = await res.json();
                if (res.ok) verificarStatusPedido(data.pedido_id);
                else Swal.fire('Erro', data.detail, 'error');
            } catch (err) { Swal.fire('Erro', 'Sem conex√£o', 'error'); }
        }

        function verificarStatusPedido(pedidoId) {
            const token = localStorage.getItem('token');
            let tentativas = 0;
            
            let interval = setInterval(async () => {
                tentativas++;
                try {
                    const res = await fetch(`${API_URL}/vendas/${pedidoId}`, { 
                        headers: { 'Authorization': `Bearer ${token}` } 
                    });

                    if (res.ok) {
                        const venda = await res.json();
                        
                        // Se o Worker j√° reservou o lugar no banco
                        if (venda.status === "RESERVADO") {
                            clearInterval(interval);
                            
                            const { isConfirmed } = await Swal.fire({
                                title: 'Vaga Reservada!',
                                text: 'Seu ingresso est√° garantido por 10 minutos. Deseja pagar agora?',
                                icon: 'success',
                                showCancelButton: true,
                                confirmButtonText: 'Sim, Pagar!',
                                cancelButtonText: 'Pagar depois',
                                confirmButtonColor: '#9333ea'
                            });

                            if (isConfirmed) {
                                finalizarPagamento(pedidoId);
                            } else {
                                navegar('perfil'); // Vai para o perfil onde ele pode ver o ingresso reservado
                            }
                        }
                    } else if (tentativas > 15) { // Aguarda at√© 30 segundos
                        clearInterval(interval);
                        Swal.fire('Aviso', 'O sistema est√° processando sua reserva. Verifique seu perfil em instantes.', 'info');
                    }
                } catch (e) { console.log("Aguardando Worker..."); }
            }, 2000);
        }

        async function carregarEventos() {
            try {
                const res = await fetch(`${API_URL}/eventos`);
                const eventos = await res.json();
                const container = document.getElementById('lista-eventos');
                container.innerHTML = '';
                
                eventos.forEach(ev => {
                    const estaPausado = ev.status === 'PAUSADO';
                    const dataExibicao = ev.data.includes('T') ? new Date(ev.data).toLocaleString('pt-BR') : ev.data;
                    
                    container.innerHTML += `
                        <div class="bg-slate-900 p-6 rounded-3xl border ${estaPausado ? 'border-slate-800 opacity-60' : 'border-slate-800 hover:border-purple-500'} transition-all group relative overflow-hidden">
                            ${estaPausado ? '<div class="absolute inset-0 bg-slate-950/40 backdrop-blur-[1px] z-10 flex items-center justify-center"><span class="bg-red-500 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter shadow-lg shadow-red-500/20">Vendas Suspensas</span></div>' : ''}
                            
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-xl font-bold text-white group-hover:text-purple-400 transition">${ev.nome}</h3>
                                <span class="bg-purple-500/10 text-purple-400 text-[10px] px-2 py-1 rounded-full font-bold">
                                    ${estaPausado ? '---' : ev.quantidade_disponivel + ' RESTANTES'}
                                </span>
                            </div>
                            
                            <div class="space-y-2 mb-6">
                                <p class="text-slate-400 text-sm flex items-center gap-2">üìÖ ${dataExibicao}</p>
                                <p class="text-slate-400 text-sm flex items-center gap-2">üìç ${ev.local}</p>
                            </div>

                            <div class="flex justify-between items-center pt-4 border-t border-slate-800">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-slate-500 uppercase font-bold">Pre√ßo</span>
                                    <span class="text-2xl font-black text-white">R$ ${parseFloat(ev.preco || ev.valor_total || 0).toFixed(2)}</span>
                                </div>
                                <button onclick="${estaPausado ? "Swal.fire('Aviso', 'As vendas est√£o pausadas.', 'info')" : `comprar('${ev.id}')`}" 
                                        class="${estaPausado ? 'bg-slate-800 text-slate-600' : 'bg-purple-600 hover:bg-purple-700 text-white'} px-6 py-3 rounded-2xl font-bold transition-all">
                                    ${estaPausado ? 'Indispon√≠vel' : 'Garantir Vaga'}
                                </button>
                            </div>
                        </div>`;
                });
            } catch (e) { console.error("Erro ao carregar eventos"); }
        }

        async function carregarDashboardAdmin() {
            const token = localStorage.getItem('token');
            const container = document.getElementById('admin-cards');
            
            try {
                const res = await fetch(`${API_URL}/dashboard/vendas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const dados = await res.json();
                    container.innerHTML = dados.map(item => {
                        const acaoTexto = item.status === 'PAUSADO' ? 'ATIVAR' : 'PAUSAR';
                        const acaoCor = item.status === 'PAUSADO' ? 'text-green-500 bg-green-500/10 hover:bg-green-500' : 'text-red-500 bg-red-500/10 hover:bg-red-500';
                        
                        return `
                        <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-xl">
                            <div class="flex justify-between items-start">
                                <h4 class="text-pink-400 text-[10px] font-black uppercase tracking-widest">${item.evento}</h4>
                                <span class="text-[10px] px-2 py-1 rounded bg-slate-800 text-slate-400">ID: ${item.id_evento.slice(-4)}</span>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mt-6">
                                <div><p class="text-2xl font-black text-white">${item.total_ingressos_vendidos}</p><p class="text-[10px] text-slate-500">Vendidos</p></div>
                                <div><p class="text-2xl font-black text-green-400">${item.estoque_atual}</p><p class="text-[10px] text-slate-500">Estoque</p></div>
                            </div>
                            <div class="mt-6 pt-4 border-t border-slate-800 flex justify-between items-center">
                                <p class="text-lg font-bold text-white">R$ ${item.arrecadacao_total.toLocaleString()}</p>
                                <button onclick="alternarStatusEvento('${item.id_evento}', '${item.status || 'ATIVO'}')" class="${acaoCor} text-[10px] px-3 py-1 rounded-lg hover:text-white transition">
                                    ${acaoTexto}
                                </button>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (e) { console.error("Erro no Dashboard"); }
        }

        async function alternarStatusEvento(eventoId, statusAtual) {
            const token = localStorage.getItem('token');
            const novoStatus = statusAtual === 'PAUSADO' ? 'ATIVO' : 'PAUSADO';
            
            try {
                const res = await fetch(`${API_URL}/eventos/${eventoId}/status?status=${novoStatus}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    Swal.fire('Sucesso!', `Vendas ${novoStatus === 'PAUSADO' ? 'suspensas' : 'reativadas'}.`, 'success');
                    carregarDashboardAdmin();
                }
            } catch (e) { Swal.fire('Erro', 'Falha na comunica√ß√£o', 'error'); }
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
