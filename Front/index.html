<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilheteria Pro - Sistema Distribu√≠do</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans">

    <nav class="border-b border-gray-800 p-4 bg-gray-900 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                Bilheteria Distribu√≠da
            </h1>
            <div id="user-info" class="text-sm text-gray-400">
                </div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4">
        <section id="login-section" class="max-w-md mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
            <h2 class="text-xl font-semibold mb-6 text-center">Acesse sua Conta</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-purple-500 outline-none">
                <input type="password" id="pass" placeholder="Senha" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-purple-500 outline-none">
                <button onclick="fazerLogin()" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded font-bold transition">Entrar</button>
            </div>
        </section>

        <section id="eventos-section" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-white">Eventos em Destaque</h2>
                <div class="bg-purple-900/30 text-purple-400 px-4 py-2 rounded-full border border-purple-500/30 text-sm">
                    ‚ö° Processamento via RabbitMQ Ativo
                </div>
            </div>
            
            <div id="lista-eventos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>
    </main>

    <script>
        const API_URL = "http://localhost:8000/api/v1";
        let usuarioAtual = null;

        // --- FUN√á√ïES DE LOGIN ---
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('pass').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, senha })
                });

                if (response.ok) {
                    usuarioAtual = await response.json();
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('eventos-section').classList.remove('hidden');
                    document.getElementById('user-info').innerText = `Ol√°, ${usuarioAtual.nome}`;
                    carregarEventos();
                } else {
                    Swal.fire('Erro', 'Credenciais inv√°lidas', 'error');
                }
            } catch (err) {
                Swal.fire('Erro', 'API fora do ar', 'error');
            }
        }

        // --- CARREGAR EVENTOS ---
        async function carregarEventos() {
            const res = await fetch(`${API_URL}/eventos`);
            const eventos = await res.json();
            const container = document.getElementById('lista-eventos');
            container.innerHTML = '';

            eventos.forEach(ev => {
                container.innerHTML += `
                    <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 hover:border-purple-500 transition-all duration-300 group">
                        <div class="p-6">
                            <span class="text-xs font-bold text-purple-400 uppercase tracking-widest">${ev.status}</span>
                            <h3 class="text-xl font-bold mt-2 text-white">${ev.nome}</h3>
                            <p class="text-gray-400 text-sm mt-2">üìç ${ev.local} | üìÖ ${ev.data}</p>
                            
                            <div class="mt-6 flex justify-between items-end">
                                <div>
                                    <p class="text-gray-500 text-xs">Pre√ßo unit√°rio</p>
                                    <p class="text-2xl font-black text-white">R$ ${ev.preco}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-gray-500 text-xs mb-1">üéüÔ∏è ${ev.quantidade_disponivel} restam</p>
                                    <button onclick="comprar('${ev.id}', ${ev.preco})" class="bg-white text-black px-6 py-2 rounded-lg font-bold hover:bg-purple-500 hover:text-white transition">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // --- ENVIAR PARA A FILA (RABBITMQ) ---
        async function comprar(eventoId, preco) {
            const payload = {
                evento_id: eventoId,
                usuario_id: usuarioAtual.usuario_id,
                data_nascimento: "2000-01-01",
                data_hora: new Date().toISOString(),
                quantidade: 1,
                valor_total: preco,
                status: "PENDENTE"
            };

            try {
                const res = await fetch(`${API_URL}/comprar`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    Swal.fire({
                        title: 'Pedido Enviado!',
                        text: 'Sua compra est√° na fila de processamento ass√≠ncrono.',
                        icon: 'success',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000
                    });
                }
            } catch (err) {
                Swal.fire('Erro', 'N√£o foi poss√≠vel conectar ao RabbitMQ', 'error');
            }
        }
    </script>
</body>
</html>
